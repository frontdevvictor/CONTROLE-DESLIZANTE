<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle deslizante de produto animado | Dev. Victor Hugo</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <div class="carousel">
        <div class="img-box">
            <div class="img-list">
                <div class="img-slider">
                    <div class="img-item active" style="--i:1;">
                        <div class="item">
                            <img src="images/img1.png">
                        </div>
                    </div>
                    <div class="img-item" style="--i:2;">
                        <div class="item">
                            <img src="images/img2.png">
                        </div>
                    </div>
                    <div class="img-item" style="--i:3;">
                        <div class="item">
                            <img src="images/img3.png">
                        </div>
                    </div>
                    <div class="img-item" style="--i:4;">
                        <div class="item">
                            <img src="images/img4.png">
                        </div>
                    </div>
                    <div class="img-item" style="--i:5;">
                        <div class="item">
                            <img src="images/img5.png">
                        </div>
                    </div>
                    <div class="img-item" style="--i:6;">
                        <div class="item">
                            <img src="images/img6.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-box">

        </div>
</body>
</html>
